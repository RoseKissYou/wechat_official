<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户信息输入</title>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{$smarty.const.IMGS_URL}icon-72.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{$smarty.const.IMGS_URL}icon-144.png">
    <link rel="apple-touch-startup-image" sizes="1024x748" href="{$smarty.const.IMGS_URL}icon-1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <!-- jqueryMobile的css文件  -->
    <link rel="stylesheet" href="{$smarty.const.CSS_URL}jqueryMobile.css">
    <!-- 加载jquery文件 -->
    <script type="text/javascript" src="{$smarty.const.JS_URL}jquery.js"></script>
    <!-- 加载jqueryMobile文件 -->
    <script type="text/javascript" src="{$smarty.const.JS_URL}jqueryMobile.js"></script>

    <!--mobiscroll日期插件-->
    <link href="{$smarty.const.CSS_URL}mobiscroll.css" rel="stylesheet" type="text/css" />
    <script src="{$smarty.const.JS_URL}mobiscroll.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 初始化插件内容
        var opt_data = {
            preset: 'date', //日期格式 date（日期）|datetime（日期加时间）
            theme: 'jqm', //皮肤样式
            display: 'modal', //显示方式
            mode: 'clickpick', //日期选择模式
            dateFormat: 'yy-mm-dd', // 日期格式
            setText: '确定', //确认按钮名称
            cancelText: '取消',//取消按钮名籍我
            dateOrder: 'yymmdd', //面板中日期排列格式
            dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
            yearText: '年', monthText: '月',  dayText: '日',  //面板中年月日文字
            endYear:2020, //结束年份
            showNow:true,
            nowText:'今天',
            hourText:'小时',
            minuteText:'分'
        };
        // 使用定义插件
        $(document).on("pageinit", "#pageone", function(){
            $("#txtBirthday").mobiscroll(opt_data);

        });
    </script>
</head>
<body>
<form method="post" action="{U('Menu/mouth_shows')}">
    <div data-role="content">
        <label>生日:</label></br>
        <input placeholder="请输入出生月份(阳历)" type="text" data-role="datebox" id="txtBirth" name="txtBirth" /><br/>
        <input placeholder="请输入出生月份(阳历)" type="text" data-role="datebox" id="txtBirthday" name="txtBirthday" /><br/>
        <input   name="nickname" value="{$user_info.nickname}">
        <input  name="sex" value="{$user_info.sex}">
        <input  name="headimgurl" value="{$user_info.headimgurl}">
        <input  type="submit"  value="提交" />
    </div>

</form>
<script type="text/javascript" src="{$smarty.const.JS_URL}jquery-1.12.3.min.js"></script>

</body>
</html>
